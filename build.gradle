plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

allure {
    adapter.autoconfigure = true
    autoconfigure = true
    version = '2.18.1'

    useJUnit5 {
        version = "2.18.1"
    }
}

dependencies {
    compile ('com.codeborne:selenide:6.6.6')
    compile('org.aeonbits.owner:owner-java8:1.0.12')
    compile('io.qameta.allure:allure-java-commons:2.18.1')
    compile("com.fasterxml.jackson.core:jackson-databind:2.13.3")

    testCompile("org.junit.jupiter:junit-jupiter-api:5.8.2")
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.8.2")
    testCompile("org.junit.jupiter:junit-jupiter-params:5.8.2")
}

test {
    useJUnitPlatform()
}